<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contacto - Tienda Urbana</title>
  <link rel="stylesheet" href="contacto.css">
</head>
<body>

  <header class="banner">
    <div class="banner-texto">
      <h1>Tienda Urbana</h1>
    </div>
  </header>

  <nav>
    <a href="index.html">Inicio</a>
    <a href="hombres.html">Hombres</a>
    <a href="mujeres.html">Mujeres</a>
    <a href="contacto.html">Contacto</a>
    <a href="perfil.html">Perfil</a>
  </nav>

  <main class="container">
    <h2>Contacto</h2>
    <form id="form-contacto">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="email">Correo electrónico:</label>
      <input type="email" id="email" name="email" required>

      <label for="asunto">Asunto:</label>
      <input type="text" id="asunto" name="asunto" required>

      <label for="mensaje">Mensaje:</label>
      <textarea id="mensaje" name="mensaje" required></textarea>

      <button type="submit">Enviar</button>
    </form>

    <div id="mensaje-confirmacion" style="display:none; margin-top:20px; color: #00ff00;">
      ¡Gracias por contactarnos! Tu mensaje ha sido recibido.
    </div>
  </main>

  <footer>
    <p>Síguenos en redes sociales:</p>
    <a href="#">Facebook</a> | 
    <a href="#">Instagram</a> | 
    <a href="#">TikTok</a>
  </footer>

  <script src="contacto.js"></script>
</body>
</html>
