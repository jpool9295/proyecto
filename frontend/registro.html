<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - Tienda Urbana</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="banner">
    <div class="banner-texto">
      <h1>Tienda Urbana</h1>
    </div>
  </header>
  <nav>
    <a href="index.html">Inicio</a>
    <a href="hombres.html">Hombres</a>
    <a href="mujeres.html">Mujeres</a>
    <a href="contacto.html">Contacto</a>
    <a href="perfil.html">Perfil</a>
  </nav>

  <main class="container">
    <div class="form-box">
      <h2>Registrarse</h2>
      <form id="registerForm">
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input type="text" id="nombre" required>
        </div>
        <div class="form-group">
          <label for="apellido">Apellido</label>
          <input type="text" id="apellido" required>
        </div>
        <div class="form-group">
          <label for="correo">Correo</label>
          <input type="email" id="correo" required>
        </div>
        <div class="form-group">
          <label for="usuario">Usuario</label>
          <input type="text" id="usuario" required>
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" required>
        </div>
        <div class="form-group">
          <label for="dni">DNI</label>
          <input type="number" id="dni" required>
        </div>
        <button type="submit">Registrar</button>
      </form>
    </div>
  </main>

  <script>
  document.getElementById('registerForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const data = new FormData();
    data.append('nombre', document.getElementById('nombre').value);
    data.append('apellido', document.getElementById('apellido').value);
    data.append('correo', document.getElementById('correo').value);
    data.append('usuario', document.getElementById('usuario').value);
    data.append('password', document.getElementById('password').value);
    data.append('dni', document.getElementById('dni').value);

    try {
      const res = await fetch('http://localhost:8082/registro.php', {
        method: 'POST',
        body: data
      });
      const text = await res.text();
      alert(text);
      e.target.reset();
    } catch (error) {
      alert('❌ Error al conectar con el servidor.');
      console.error(error);
    }
  });
  </script>
</body>
</html>
